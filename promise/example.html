<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Promise polyfill usage example</title>
</head>
<body>

<pre>Usage example of Promise Polyfill, look to the console for debug output</pre>

<script>
  // Unset native promise to use polyfill
  window.Promise = undefined;
</script>
<script src="promise.polyfill.js"></script>
<script>
  var promise = new Promise(function (resolve) {
    resolve(42)
  });

  promise
    .then(function (value) {
      console.log(value); // 42
      return value + 1
    })
    .then(function (value) {
      console.log(value); // 43

      return new Promise(function (resolve) {
        resolve(137)
      })
    })
    .then(function (value) {
      console.log(value); // 137
      throw new Error('This is an error')
    })
    .then(
      function () {
        console.log('Будет проигнорировано')
      },
      function () {
        return 'ошибка обработана'
      }
    )
    .then(function (value) {
      console.log(value) // "ошибка обработана"
    });
</script>
</body>
</html>
